  <body class="light">
    <main id="main-content">
      <section>
        <div class="container">
          <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-4">
              <div class="alert alert-primary d-none" id="notification" role="alert">
                <span>Простое уведомление primary — проверьте!</span>
                <a href="#" class="btn btn-outline-dark text-decoration-none text-white">
                  Close
                </a>
              </div>
              <div class="card py-2 px-2 m-1 rounded text-white bg-primary">
                <h3>Event form</h3>
                <form action="" >
                  <p><input onkeyup="checkInputValueHandler()" id="query" type="text" class="form-control" placeholder="Write here"></p>
                </form>
                <br>
                <button class="btn btn-outline-success text-white"
                onclick=""
                >Active</button>
               
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Адрес электронной почты</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text" style="display:none;">Мы никогда никому не передадим вашу электронную почту.</div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Пароль</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Проверить меня</label>
                </div>
                <button type="submit" class="btn btn-primary">Отправить</button>
              </form>
            </div>
          </div>
        </div>  
      </section>
    </main>
