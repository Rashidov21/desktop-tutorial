<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Ice |Shop</title>
  </head>
  <body>
   <header>
   	   <!-- Image and text -->
	<nav class="navbar navbar-dark bg-dark">
	  <a class="navbar-brand " href="#">
	  	<span class="h3">
	  		<ion-icon name="ice-cream-outline"></ion-icon>
	  	</span>
	    IceCream | Shop
	  </a>
	  <div class="cart h3 mr-5 ">
	  	<a href="#" class="text-light">
	  	<ion-icon name="cart-outline"></ion-icon>
	  	<span class="item-count">0</span>
	  	</a>
	  	<div class="cart-short-info">
	  		<div class="cart-item ml-3 mt-3">
	  			<img src="img/ice/ice.jpg" width="50" height="50" alt="">
	  			<span class="title">With Banana</span>
	  			<p>Lorem ipsum dolor sit, amet consectetur, adipisicing elit</p>
	  		</div>
	  	</div>
	  </div>
	</nav>
   </header>
   <main>
   		<div class="container mt-5">
   			<div class="row">
   				<div class="col-md-12">
   					<div class="jumbotron">

   						<table class="table">
						  <thead>
						    <tr>
						      <th scope="col">#</th>
						      <th scope="col">Item Name</th>
						      <th scope="col">Item Price</th>
						      <th scope="col">Item Change</th>
						      <th scope="col">Item Total</th>
						    </tr>
						  </thead>
						  <tbody>
						    <tr>
						      <th scope="row">1</th>
						      <td>With banana</td>
						      <td>$ 1.65</td>
						      <td>
						      	<select name="" id="iceCount" onchange="getTotalPrice()">
						      		<option value="1">1</option>
						      		<option value="2">2</option>
						      		<option value="3">3</option>
						      		<option value="4">4</option>
						      		<option value="5">5</option>
						      	</select>
						      </td>
						      <td id="total">$ 1.65</td>
						    </tr>
			
						  </tbody>
						  <tfoot>
						  	<tr>
						  		<td>Items Total : <span class="h4" id="totalAll">$ 1.65</span></td>
						  		<td>
						  			<button class="btn btn-primary" id="pay">Payment</button>
						  		</td>
						  	</tr>
						  </tfoot>
						</table>
   					</div>
   				</div>
   			</div>
   		</div>
   </main>

	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
