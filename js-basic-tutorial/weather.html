<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS - Animations</title>
        <link rel="stylesheet" href="css/weather.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    </head>
    <body>
        <header>
            <nav class="navbar">
              <a class="navbar-brand">WeatherApp JS</a>
            </nav>
        </header>   
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
          <div class="input">
              <input type="text" placeholder="Enter the city" id="cityName" class="input_text">
              <button type="submit" id="btn">Get Weather Info</button>
            </div>
          </div>

          <div class="container">
            <div class="card">
              <h1 class="name" id="city">

                  Tashkent
              </h1>
              <h3 id="country">

                  UZB
              </h3>
              <p id="temp">
                  39</p>
              <p id="info">
                  Clear</p>
              <p id="desc">Clear sky</p>
            </div>
          </div>
        </div>
    </div>
</div>

        <script src="js/weather.js"></script>
    </body>
</html>
