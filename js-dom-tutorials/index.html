<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- Compiled and minified JavaScript -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>DOM - Lessons</title>
</head>
<body>
<br><br><br>
<center>
    <select name="" id="select">
        <option value="triangle">Triangle</option>
        <option value="rect">Rectangle</option>
        <option value="circle">Circle</option>
    </select>
    <button class="btn"
            id="triangle"
            onmouseover="document.querySelector('.triangle').style.display='block'"
            onmouseout="document.querySelector('.triangle').style.display='none'">
        Uchburchak</button>
    <button
            class="btn"
            id="rect"
            onmouseover="document.querySelector('.rect').style.display='block'"
            onmouseout="document.querySelector('.rect').style.display='none'">
        Torburchek</button>
    <button
            class="btn"
            id="circle"
            onmouseover="document.querySelector('.circle').style.display='block'"
            onmouseout="document.querySelector('.circle').style.display='none'">
        Aylana</button>
</center>
<br><br>
<div class="boxes">
    <div class="triangle"></div>
    <div class="rect"></div>
    <div class="circle"></div>
</div>

<script src="script.js"></script>
</body>
</html>
