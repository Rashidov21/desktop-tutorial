    <title>DOM Lesson</title>
</head>

<body>
    <style>
        .box {
            width: 200px;
            height: 200px;
            transition: all 0.5s;
        }
        
        .blue {
            background-color: blue;
        }
        
        #app {
            background-color: orange;
            width: 150px;
            height: 150px;
        }
        
        li {
            padding: 20px;
        }
        
        .border {
            border-radius: 50%;
        }
        
        .anime {
            animation: color 2s alternate infinite;
        }
        
        @keyframes color {
            from {
                background-color: orange;
            }
            to {
                background-color: blue;
            }
        }
    </style>
