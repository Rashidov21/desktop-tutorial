<body>


    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li>
                <a href="#" onclick="theme(this)">
                    <i class='bx bxs-sun'></i>
                </a>
            </li>
        </ul>
    </nav>




    <main>

        <div class="container-lg">
            <div class="row">
                <div class="col-3">
                    <div class="cart-total card">
                        <ul class="list-group">
                            <li class="list-group-item active" aria-current="true">An active item</li>
                            <li class="list-group-item">Cart products :
                                <h3 class="qty"></h3>
                            </li>
                            <li class="list-group-item">Card total price : $
                                <h3 class="price"></h3>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div class="cart card p-5">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Product title</th>
                                    <th scope="col">Image</th>
                                    <th scope="col">Quantity</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Total price</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>




        </div>
    </main>






    <div class="up">
        <h1>
            <a href="#" onclick="window.scrollTo(0,0)" class="">
                <i class="bx bxs-arrow-from-bottom"></i>
            </a>
        </h1>
    </div>
