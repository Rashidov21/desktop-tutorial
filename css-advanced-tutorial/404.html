<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/page_not_found.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>404 Page not found</title>
</head>

<body>
    <div class="container">
        <div class="card-404">
            <div class="image">
                <img src="./src/404.jpg" alt="">
            </div>
            <div class="text">
                <div class="error-type">
                    Error 404
                </div>
                <div class="error-text">Oh no ! Error 404.</div>
                <div class="error-subtext">
                    Something went wrong. So this page is broken
                </div>
                <div class="buttons">
                    <a href="#" class="btn go-back">
                        <i class="fa-solid fa-house"></i> Go back to Homepage
                    </a>
                    <a href="#" class="btn try-again">
                        Try again
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
