<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/shop.css">
    <title>Shop</title>
</head>
<body>
    <header></header>
    <main>
        <section class="products my-16">
            <div class="container mx-auto px-32">

                <div class="product-cards">

                    <div class="product max-w-xl bg-white rounded-3xl shadow-lg p-8 flex justify-start items-center gap-4">
                        <div class="product-image">
                            <img src="./src/rashford.jpg" class="rounded-xl" alt="">
                        </div>
                        <div class="product-info flex flex-col gap-1">
                            <h1 class="text-2xl font-bold">Product title</h1>
                            <h3 class="text-lg text-gray-500 w-80">Publicado por Victor UX/UI</h3>
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nobis totam voluptas eum repudiandae saepe corrupti sint quo,</p>
                            <div class="product-action flex justify-between items-center">
                                <div class="comments">
                                    <a href="#">
                                        <i class="fas fa-comment"></i>Comment
                                    </a>
                                </div>
                                <div class="add-to-mark">
                                    <a href="#">
                                        <i class="fas fa-heart"></i>Add to wishlist
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </section>
    </main>
</body>
</html>
