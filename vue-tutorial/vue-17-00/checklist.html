<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Checklist Vue</title>
</head>
<body>
<br><br>
<div class="box" id="app">
    <h6>
        <input type="text" v-model="newTask"  @keypress="add">
    </h6>
    <ul>
        <li
            v-for="(task, key) in tasks"
            v-bind:style="task.status ? done : ''"
        >
            <span>{{key}}</span>|<input
                type="checkbox"
                v-model="task.status"
                @click="remove(key)">
            {{task.name}}
        </li>

    </ul>
</div>
<br><br><br>
<div class="container">

    <div class="calendar-container">

        <header>

            <div class="day">18</div>
            <div class="month">August</div>

        </header>

        <table class="calendar">

            <thead>

            <tr>

                <td>Mon</td>
                <td>Tue</td>
                <td>Wed</td>
                <td>Thu</td>
                <td>Fri</td>
                <td>Sat</td>
                <td>Sun</td>

            </tr>

            </thead>

            <tbody>

            <tr>
                <td class="prev-month">29</td>
                <td class="prev-month">30</td>
                <td class="prev-month">31</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>

            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>10</td>
                <td>11</td>
            </tr>

            <tr>
                <td>12</td>
                <td>13</td>
                <td>14</td>
                <td>15</td>
                <td>16</td>
                <td>17</td>
                <td class="current-day">18</td>
            </tr>

            <tr>
                <td>19</td>
                <td>20</td>
                <td>21</td>
                <td>22</td>
                <td>23</td>
                <td>24</td>
                <td>25</td>
            </tr>

            <tr>
                <td>26</td>
                <td>27</td>
                <td>28</td>
                <td>29</td>
                <td>30</td>
                <td>31</td>
                <td class="next-month">1</td>
            </tr>

            </tbody>

        </table>

        <div class="ring-left"></div>
        <div class="ring-right"></div>

    </div> <!-- end calendar-container -->

</div> <!-- end container -->
<br><br><br>
<style>
    body {
        background: #ccc;
        display: grid;
        font: 87.5%/1.5em 'Lato', sans-serif;
        margin: 0;
        min-height: 100vh;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        justify-items: center;
        place-items: center;
    }

    table {
        border-collapse: collapse;
        border-spacing: 0;
    }

    td {
        padding: 0;
    }

    .calendar-container {
        position: relative;
        width: 450px;
    }

    .calendar-container header {
        border-radius: 1em 1em 0 0;
        background: #e66b6b;
        color: #fff;
        padding: 3em 2em;
    }

    .day {
        font-size: 8em;
        font-weight: 900;
        line-height: 1em;
    }

    .month {
        font-size: 4em;
        line-height: 1em;
        text-transform: lowercase;
    }

    .calendar {
        background: #fff;
        border-radius: 0 0 1em 1em;
        -webkit-box-shadow: 0 2px 1px rgba(0, 0, 0, .2), 0 3px 1px #fff;
        box-shadow: 0 2px 1px rgba(0, 0, 0, .2), 0 3px 1px #fff;
        color: #555;
        display: inline-block;
        padding: 2em;
    }

    .calendar thead {
        color: #e66b6b;
        font-weight: 700;
        text-transform: uppercase;
    }

    .calendar td {
        padding: .5em 1em;
        text-align: center;
    }

    .calendar tbody td:hover {
        background: #cacaca;
        color: #fff;
    }

    .current-day {
        color: #e66b6b;
    }

    .prev-month,
    .next-month {
        color: #cacaca;
    }

    .ring-left,
    .ring-right {
        position: absolute;
        top: 230px;
    }

    .ring-left { left: 2em; }
    .ring-right { right: 2em; }

    .ring-left:before,
    .ring-left:after,
    .ring-right:before,
    .ring-right:after {
        background: #fff;
        border-radius: 4px;
        -webkit-box-shadow: 0 3px 1px rgba(0, 0, 0, .3), 0 -1px 1px rgba(0, 0, 0, .2);
        box-shadow: 0 3px 1px rgba(0, 0, 0, .3), 0 -1px 1px rgba(0, 0, 0, .2);
        content: "";
        display: inline-block;
        margin: 8px;
        height: 32px;
        width: 8px;
    }
    input[type="text"]{
        padding: 10px;
        border: 0.3px solid red;
        border-radius: 5px;
        outline: none;
    }
    ul{
        list-style: none;
    }
    .box{
        width: 50%;
        border-radius: 20px;
        font:20px  "Verdana" ;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0px auto;
        padding: 20px;
        background-color: aqua;
    }
</style>
<script src="js/checklist.js"></script>
</body>
</html>
